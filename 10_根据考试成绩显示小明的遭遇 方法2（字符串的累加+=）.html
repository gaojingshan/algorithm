<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <input type="text" placeholder="请输入小明的数学成绩" id="kuang1">
    </p>
    <p>
        <input type="text" placeholder="请输入小明的英语成绩" id="kuang2">
    </p>
    <button id="btn">点击获得奖赏</button>
    <div id="h1"></div>
    <script>
        // 假设小明的数学成绩达到80分，那么他会得到苹果手机。如果英语成绩达到90分，他会得到笔记本电脑。如果两个成绩都没有达到，则会挨打。请做两个输入框，分别输入数学成绩和英语成绩，点击按钮后，显示小明的遭遇。
        var kuang1 = document.getElementById('kuang1');
        var kuang2 = document.getElementById('kuang2');
        var btn = document.getElementById('btn');
        var h1 = document.getElementById('h1');
        btn.onclick = function () {
            // 清空结果
            h1.innerHTML = '';
            var math = Number(kuang1.value);
            var english = Number(kuang2.value);
            if (math >= 80) {
                // +=这个符号，表示在原有基础上添加
                h1.innerHTML += '小明会得到苹果手机<br>';
            }
            if (english >= 90) {
                h1.innerHTML += '小明会得到笔记本电脑<br>';
            }
            if (math < 80 && english < 90) {
                h1.innerHTML = '小明会挨打';
            }
        }

    </script>
</body>

</html>
