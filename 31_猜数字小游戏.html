<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 游戏一开始，计算机随机一个“爆炸数字”，比如66，当然，不能给别人看见。“爆炸数字”范围是[1, 100]。提示用户输入数字，并显示1~100。假如用户输入44，要提示“你猜小了，请重猜”，再让用户输入，显示45~100。用户输入75，要提示“你猜大了，请重猜”，再让用户输入，显示45~74…… 直到用户输入正确数字，则显示“爆炸”。

        // 随机生成一个数字为炸弹数字
        var boom_Num = parseInt(Math.random() * 100) + 1;
        // 定义左右边界
        var left = 1;
        var right = 100;
        while (true) {
            // 用户输入
            var n = Number(prompt(`请输入一个${left}~${right}之间的数字`));
            if (n < left || n > right) {
                alert('您输入的数字不符合要求')
            } else {
                if (n < boom_Num) {
                    alert('您输入的数字太小了');
                    left = n + 1;
                } else if (n > boom_Num) {
                    alert('您输入的数字太大了');
                    right = n - 1;
                } else {
                    alert('爆炸了，哈哈哈');
                    break;
                }
            }

        }

    </script>
</body>

</html>
