<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="h1"></h1>
    <script>
        // 计算出来的结果为656.6
        var h1 = document.getElementById('h1');
        var result = (Math.pow(1 + Math.pow(2, 3), 4) + 5 )/ (6 * (7 + 8) / 9);
        h1.innerHTML = result;
    </script>
</body>

</html>
