    <script>
      // 偏函数
      // 一个函数能够返回不同功能的函数，就是偏函数
      function cetiwen(biaozhun) {
        return function (tiwen) {
          if (tiwen > biaozhun) {
            console.log('发烧了');
          } else {
            console.log('正常');
          }
        };
      }
      var bz1 = cetiwen(36.7);
      var bz2 = cetiwen(37.5);
      bz1(36.8);
      bz2(36.8);
      
      // 纯函数
      // 不改变传入的参数值，并且多次传入的参数相同，那么结果一定是相同的。
